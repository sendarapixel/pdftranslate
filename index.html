<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PDF Translator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            </head>

            <body>
              <div class="container mt-4">
                  <h1 class="text-center mb-4">PDF Translator</h1>
                      <form>
                            <div class="form-group">
                                    <label for="pdf-file">Select PDF File:</label>
                                            <input type="file" class="form-control-file" id="pdf-file" required>
                                                  </div>
                                                        <div class="form-group">
                                                                <label for="target-language">Select Target Language:</label>
                                                                        <select class="form-control" id="target-language">
                                                                                  <option value="en">English</option>
                                                                                            <option value="es">Spanish</option>
                                                                                                      <option value="fr">French</option>
                                                                                                                <option value="de">German</option>
                                                                                                                          <!-- Agrega más opciones según los idiomas que quieras admitir -->
                                                                                                                                  </select>
                                                                                                                                        </div>
                                                                                                                                              <button type="submit" class="btn btn-primary">Translate PDF</button>
                                                                                                                                                  </form>
                                                                                                                                                      <a id="download-button" class="btn btn-success mt-3" download="traduccion.pdf" disabled>Download Translated PDF</a>
                                                                                                                                                        </div>
                                                                                                                                                          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                                                                                                                                                              integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4h1tS"
                                                                                                                                                                  crossorigin="anonymous"></script>
                                                                                                                                                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"
                                                                                                                                                                        integrity="sha512-+TZJ0W/1ZpMw/zJcxd+OvN46FL0A0X67k2hIR6xGpj1E0rtI0KjFQoGY27TFLdC8kT6Kbdf6TNSU1rJrke3/w=="
                                                                                                                                                                            crossorigin="anonymous"></script>
                                                                                                                                                                              <script src="https://cdn.jsdelivr.net/npm/@nlpjs/google-translate@1.0.1/dist/nlpjs-google-translate.min.js"></script>
                                                                                                                                                                                <script src="config.js"></script>
<script src="config.js"></script>

                                                                                                                                                                              <script src="main.js"></script>

                                                                                                                                                                                </body>

                                                                                                                                                                                </html>
                                                                                                                                                                                                                                                                                                                   </body>

                                                                                                                                                                                </html>
                                                                                                                                   </body>

                                                                                                                                                                                </html>
