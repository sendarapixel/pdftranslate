<!DOCTYPE html>
<html>
<head>
	<title>Traducción de archivo PDF</title>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
						<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
							<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
								<script src="config.js"></script>
									<script src="main.js"></script>
									</head>
									<body>
										<div class="container">
												<h1 class="text-center mt-5 mb-4">Traducción de archivo PDF</h1>
														<div class="row justify-content-center">
																	<div class="col-md-6">
																					<label for="idioma">Selecciona el idioma:</label>
																									<select id="idioma" class="form-control mb-3">
																														<option value="en">Inglés</option>
																																			<option value="es">Español</option>
																																								<option value="fr">Francés</option>
																																												</select>
																																															</div>
																																																	</div>
																																																			<div class="row justify-content-center">
																																																						<div class="col-md-6">
																																																										<label for="archivo">Selecciona un archivo PDF:</label>
																																																														<input type="file" id="archivo" class="form-control-file mb-3">
																																																																	</div>
																																																																			</div>
																																																																					<div class="row justify-content-center">
																																																																								<div class="col-md-6">
																																																																												<button id="traducir" class="btn btn-primary mb-3">Traducir</button>
																																																																															</div>
																																																																																	</div>
																																																																																			<div class="row justify-content-center">
																																																																																						<div class="col-md-6">
																																																																																										<div class="progress mb-3">
																																																																																															<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
																																																																																																			</div>
																																																																																																						</div>
																																																																																																								</div>
																																																																																																										<div class="row justify-content-center">
																																																																																																													<div class="col-md-6">
																																																																																																																	<a id="descargar" download="traduccion.pdf"><button id="botonDescargar" class="btn btn-primary mb-3" disabled>Descargar</button></a>
																																																																																																																				</div>
																																																																																																																						</div>
																																																																																																																							</div>
																																																																																																																							</body>
																																																																																																																							</html>
																																																																																																																																																																																																																																														</body>
																																																																																																																							</html>
																																																																																																																							</body>
																																																																																																																							</html>
