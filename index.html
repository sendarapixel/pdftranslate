<!DOCTYPE html>
<html>
<head>
	<title>Traductor de PDF</title>
  	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        </head>
        <body>
        	<div class="container-fluid">
          		<div class="row">
              			<div class="col-md-6 offset-md-3 mt-5">
                    				<h2 class="text-center mb-5">Traductor de PDF</h2>
                            				<form id="pdfForm" enctype="multipart/form-data">
                                    					<div class="form-group">
                                              						<label for="pdfFile">Seleccionar archivo PDF:</label>
                                                          						<input type="file" class="form-control-file" id="pdfFile" accept=".pdf" required>
                                                                      					</div>
                                                                                					<div class="form-group">
                                                                                          						<label for="outputLanguage">Seleccionar idioma de salida:</label>
                                                                                                      						<select class="form-control" id="outputLanguage" required>
                                                                                                                  							<option value="">Seleccionar idioma</option>
                                                                                                                                							<option value="es">Español</option>
                                                                                                                                              							<option value="fr">Francés</option>
                                                                                                                                                            							<option value="de">Alemán</option>
                                                                                                                                                                          						</select>
                                                                                                                                                                                      					</div>
                                                                                                                                                                                                					<div class="text-center">
                                                                                                                                                                                                          						<button type="submit" class="btn btn-primary">Traducir</button>
                                                                                                                                                                                                                      					</div>
                                                                                                                                                                                                                                				</form>
                                                                                                                                                                                                                                        				<div class="mt-5">
                                                                                                                                                                                                                                                					<div id="progressBar" class="progress" style="display:none;">
                                                                                                                                                                                                                                                          						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                                                                                                                                                                                                                                                      							<span id="progressBarText">0%</span>
                                                                                                                                                                                                                                                                                    						</div>
                                                                                                                                                                                                                                                                                                					</div>
                                                                                                                                                                                                                                                                                                          					<div id="outputContainer" style="display:none;">
                                                                                                                                                                                                                                                                                                                    						<h4>Texto traducido:</h4>
                                                                                                                                                                                                                                                                                                                                						<div id="outputText"></div>
                                                                                                                                                                                                                                                                                                                                            						<a href="#" class="btn btn-primary mt-3" id="downloadBtn" download>Descargar PDF traducido</a>
                                                                                                                                                                                                                                                                                                                                                        					</div>
                                                                                                                                                                                                                                                                                                                                                                  				</div>
                                                                                                                                                                                                                                                                                                                                                                          			</div>
                                                                                                                                                                                                                                                                                                                                                                                		</div>
                                                                                                                                                                                                                                                                                                                                                                                    	</div>

                                                                                                                                                                                                                                                                                                                                                                                      	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                        	<script src="https://unpkg.com/@nlpjs/basic"></script>
                                                                                                                                                                                                                                                                                                                                                                                          	<script src="config.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                            	<script src="main.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                              </body>
                                                                                                                                                                                                                                                                                                                                                                                              </html>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
                                                                                                              </html>
