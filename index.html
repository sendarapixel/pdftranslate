<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
	      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		      <title>Traductor de PDF</title>
			      <!-- Agregamos los estilos de Bootstrap -->
				      <link
					        rel="stylesheet"
							      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
								      />
									      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
										      <script src="https://unpkg.com/@nlpjs/basic-min/dist/nlp.js"></script>
											    </head>
												  <body>
												      <div class="container my-5">
													        <div class="row">
															        <div class="col-md-6">
																	          <h1>Traductor de PDF</h1>
																			            <form id="pdf-form" class="mt-5">
																						            <div class="form-group mb-3">
																									              <label for="pdf-file" class="form-label">Selecciona un archivo PDF:</label>
																												                <input type="file" id="pdf-file" class="form-control" accept=".pdf" required />
																																            </div>
																																			            <div class="form-group mb-3">
																																						              <label for="from-language" class="form-label">Idioma de origen:</label>
																																									                <select id="from-language" class="form-select" required>
																																													                <option value="es">Español</option>
																																																	                <option value="en">Inglés</option>
																																																					                <option value="fr">Francés</option>
																																																									              </select>
																																																												              </div>
																																																															              <div class="form-group mb-3">
																																																																		                <label for="to-language" class="form-label">Idioma de destino:</label>
																																																																						              <select id="to-language" class="form-select" required>
																																																																									                  <option value="en">Inglés</option>
																																																																													                  <option value="es">Español</option>
																																																																																	                  <option value="fr">Francés</option>
																																																																																					                </select>
																																																																																									            </div>
																																																																																												            <button type="submit" class="btn btn-primary">Traducir</button>
																																																																																															          </form>
																																																																																																	          </div>
																																																																																																			          <div class="col-md-6">
																																																																																																					            <h3>Progreso</h3>
																																																																																																								          <div class="progress my-3">
																																																																																																										              <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
																																																																																																													            </div>
																																																																																																																        </div>
																																																																																																																		      </div>
																																																																																																																			      </div>
																																																																																																																				      <!-- Agregamos los scripts de Bootstrap y nuestro código JS -->
																																																																																																																					      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
																																																																																																																						      <script src="./index.js"></script>
																																																																																																																							    </body>
																																																																																																																								</html>
																																																																																																																																																																																																								      <script src="./index.js"></script>
																																																																																																																							    </body>
																																																																																																																								</html>
																																																																																      <script src="./index.js"></script>
																																																																																																																							    </body>
																																																																																																																								</html>
